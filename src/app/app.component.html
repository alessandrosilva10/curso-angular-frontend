<!-- As a link -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Todo App</a>
  </div>
</nav>
<div class="container" mt-2>
  <h3>Todos</h3>
  <hr />
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
      <div class="col-md-6">
          <input formControlName="description" type="text" placeholder="Type something..." class="form-control" />
      </div>

      <div class="col-md-2">
        <button type="submit" [disabled]="!form.get('description').valid" class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>
  <hr />
  <div class="row">
    <div class="col-md-7">
      <ul class="list-group">
        <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-start">
            <span class="{{todo.done ? 'done' : ''}}">
              {{todo.description}} {{todo.doneDate}}
            </span>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button (click)="done(todo)" [disabled]="todo.done" type="button" class="btn btn-success">Done</button>
              <button (click)="delete(todo)" type="button" class="btn btn-danger">Delete</button>
            </div>
        </li>
      </ul>
    </div>
  </div>
</div>
